<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="slider">
    <div class="button__container">
      <div class="btn btn-prev">
        <img src="img/left.png" alt="">
      </div>
      <div class="btn btn-next">
        <img src="img/right.png" alt="">
      </div>
    </div>
    <div class="images">
      <!-- you can add divs with class img here and they will be 
             automatically added to slider -->
      <!-- style="left: 0;" in case JS is disabled -->
      <div class="img">
        <span>Image №1</span>
      </div>
      <div class="img">
        <span>Image №2</span>
      </div>
      <div class="img">
        <span>Image №3</span>
      </div>
      <div class="img">
        <span>Image №4</span>
      </div>
      <div class="img">
        <span>Image №5</span>
      </div>
      <div class="img">
        <span>Image №6</span>
      </div>
      <div class="img">
        <span>Image №7</span>
      </div>

      <div class="img">
        <span>Image №8</span>
      </div>
      <div class="img">
        <span>Image №9</span>
      </div>
      <div class="img">
        <span>Image №10</span>
      </div>
    </div>
    <div class="dots"></div>
  </div>

  <script src="script.js"></script>
</body>

</html><!-- this slider can be used multiple times on the same page -->
<!-- don't change class names because slider will not work -->
